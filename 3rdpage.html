<!DOCTYPE>
<html>
<head>
  <title>3rd</title>
  <link rel="stylesheet" type="text/css" href="3rdpage.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>
  <div class=container>
    <button type="button" class="btn btn-secondary">click me</button>
    <div class="spinner">
      <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
      <span class="sr-only">Loading...</span>

    </div>
    <div class="cuisineResult">
        <h2 class="cusine-type"><span id="cuisine">Cuisine Type</span></h2>
    </div>
        <div class="card" style="width: 20rem;">
          <img class="card-img-top" src="images/restaurant.png" alt="card image cap">
          <div class="card-block">
            <h4 class="card-title restaurant-name">Restaurant Name: </h4>
          </div>
          <div class="card-block">
            <h5 class="card-title restaurant-address">Restaurant Address: </h5>
          </div>
          <div class="card-block">
            <h5 class="card-title rating">Ratings: </h5>
          </div>
          <div class="card-block">
            <h5 class="card-title price">Price: </h5>
          </div>
        </div>
    </div>
  <script type="text/javascript" src="3rdpage.js"></script>
</body>
</html>
